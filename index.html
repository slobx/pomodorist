<!doctype html>
<html lang="en">

<head>
    <title>Pomodorist!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/pomodorist.css">
    <link rel="shortcut icon" type="image/png" href="/img/tomato.png" />
</head>

<body>
    <main>
        <input type="button" name="button" class="button" id="btn_start" value="Start Timer" onclick="startTimer()">
        <input type="button" name="button" class="button" id="btn_pause" value="Pause Timer" onclick="pauseTimer()">
        <input type="button" name="button" class="button" id="btn_stop" value="Stop Timer" onclick="stopTimer()">
        <div id="display" title="Click on minutes to change it!" onclick="changeMinutes()">25:00</div>
        <div id="alertBox">
            <div id="alertBox_container">
                <div id="alertBox_titlebar"><span style="padding-left: 3px;">Enter new value for minutes between 0-60</span></div>
                <div>
                    <input id="alertBox_close" type="button" value="X" onclick="alertBox_hide()">
                </div>
                <div id="alertBox_text"></div>
            </div>
        </div>
    </main>
    <audio id="audio" src="audio/alarm.mp3"></audio>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/pomodorist.js"></script>
</body>

</html>
